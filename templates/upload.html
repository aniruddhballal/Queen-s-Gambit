<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Gambit (v13) - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add styles for the layout */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .overlay {
            flex: 1;
            margin-right: 20px;
        }
        .overlay2 {
            flex: 1;
            margin-left: 20px;
        }
        /* Loading and progress bar styles */
        #loading, #loading-decrypt {
            display: none;
            margin-top: 20px;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            height: 30px;
        }
        #progress-bar, #progress-bar-decrypt {
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            color: #ffffff;
        }
        /* Other styles */
        .output-label {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        #output_file {
            width: 150px;
            display: inline-block;
        }
        /* File name display style */
        .file-name {
            margin-top: 0px;
            font-style: italic;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Queen's Gambit</h1>
        <div class="tagline">Where your data plays by its own rules</div>
    </header>

    <div class="top-right-links">
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('delete_account') }}" class="delete-link">Delete Account</a>
    </div>

    <div class="container">
        <div class="overlay">
            <form id="upload-form" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <label for="file" class="upload-button">Choose a file</label>
                <input type="file" id="file" name="file" required style="display: none;">
                <div id="file-name-upload" class="file-name"></div>
                <input type="submit" value="Encrypt">
            </form>
            <div id="loading">
                <p>Processing... Please wait.</p>
                <div class="progress-bar-container">
                    <div id="progress-bar">0%</div>
                </div>
                <div id="progress-text" class="progress-text">Initializing...</div>
            </div>
            <div id="result" class="result-container"></div>
        </div>
        
        <div class="overlay2">
            <form id="decrypt-form" action="{{ url_for('decrypt_file') }}" method="post" enctype="multipart/form-data">
                <label for="pgn_file" class="upload-button">Choose a .pgn file</label>
                <input type="file" id="pgn_file" name="pgn_file" required style="display: none;">
                <div id="file-name-decrypt" class="file-name"></div>             
                <input type="submit" value="Decrypt">
            </form>
            <div id="loading-decrypt">
                <p>Processing... Please wait.</p>
                <div class="progress-bar-container">
                    <div id="progress-bar-decrypt">0%</div>
                </div>
                <div id="progress-text-decrypt" class="progress-text">Initializing...</div>
            </div>
            <div id="result-decrypt" class="result-container"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let encryptProgressInterval = null;
            let decryptProgressInterval = null;

            // Show selected file name for upload form
            $('#file').on('change', function() {
                var fileName = $(this).val().split('\\').pop();
                $('#file-name-upload').text('Selected file: ' + fileName);
            });

            // Show selected file name for decrypt form
            $('#pgn_file').on('change', function() {
                var fileName = $(this).val().split('\\').pop();
                $('#file-name-decrypt').text('Selected file: ' + fileName);
            });

            // Function to poll progress for encryption
            function pollEncryptProgress(sessionId) {
                encryptProgressInterval = setInterval(function() {
                    $.ajax({
                        url: '/progress/' + sessionId,
                        type: 'GET',
                        success: function(data) {
                            var percentage = data.percentage || 0;
                            var stage = data.stage || 'processing';
                            
                            $('#progress-bar').css('width', percentage + '%');
                            $('#progress-bar').text(Math.round(percentage) + '%');
                            $('#progress-text').text('Stage: ' + stage + ' - ' + percentage.toFixed(2) + '%');
                            
                            if (percentage >= 100) {
                                clearInterval(encryptProgressInterval);
                            }
                        },
                        error: function() {
                            console.log('Error fetching progress');
                        }
                    });
                }, 500); // Poll every 500ms
            }

            // Function to poll progress for decryption
            function pollDecryptProgress(sessionId) {
                decryptProgressInterval = setInterval(function() {
                    $.ajax({
                        url: '/progress/' + sessionId,
                        type: 'GET',
                        success: function(data) {
                            var percentage = data.percentage || 0;
                            var stage = data.stage || 'processing';
                            
                            $('#progress-bar-decrypt').css('width', percentage + '%');
                            $('#progress-bar-decrypt').text(Math.round(percentage) + '%');
                            $('#progress-text-decrypt').text('Stage: ' + stage + ' - ' + percentage.toFixed(2) + '%');
                            
                            if (percentage >= 100) {
                                clearInterval(decryptProgressInterval);
                            }
                        },
                        error: function() {
                            console.log('Error fetching progress');
                        }
                    });
                }, 500); // Poll every 500ms
            }

            // Handle form submission for upload form
            $('#upload-form').on('submit', function(e) {
                e.preventDefault();
                $('#loading').show();
                $('#result').html(''); // Clear previous results
                $('#progress-bar').css('width', '0%').text('0%');
                $('#progress-text').text('Initializing...');
                
                var formData = new FormData(this);
                
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        // Start polling for progress if session_id is provided
                        if (response.session_id) {
                            pollEncryptProgress(response.session_id);
                        }
                        
                        var pgnFileName = response.pgn_file;
                        var encryptionTime = response.encryption_time || 'N/A';
                        var message = '<strong>' + response.message + '</strong><br>' +
                                    '<strong>Time: ' + encryptionTime + '</strong><br>' +
                                    '<a href="/uploads/' + pgnFileName + '" download><strong>Download PGN</strong></a>';
                        $('#result').html(message);
                        
                        // Stop polling after a short delay
                        setTimeout(function() {
                            if (encryptProgressInterval) {
                                clearInterval(encryptProgressInterval);
                            }
                            $('#loading').hide();
                        }, 1000);
                    },
                    error: function(xhr) {
                        var errorMsg = 'An error occurred. Please try again.';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMsg = xhr.responseJSON.error;
                        }
                        $('#result').html('<strong style="color: red;">' + errorMsg + '</strong>');
                        $('#loading').hide();
                        if (encryptProgressInterval) {
                            clearInterval(encryptProgressInterval);
                        }
                    }
                });
            });

            // Handle form submission for decrypt form
            $('#decrypt-form').on('submit', function(e) {
                e.preventDefault();
                $('#loading-decrypt').show();
                $('#result-decrypt').html(''); // Clear previous results
                $('#progress-bar-decrypt').css('width', '0%').text('0%');
                $('#progress-text-decrypt').text('Initializing...');
                
                var formData = new FormData(this);
                
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        // Start polling for progress if session_id is provided
                        if (response.session_id) {
                            pollDecryptProgress(response.session_id);
                        }
                        
                        var outputFileName = response.output_file;
                        var decryptionTime = response.decryption_time || 'N/A';
                        var message = '<strong>' + response.message + '</strong><br>' +
                                    '<strong>Time: ' + decryptionTime + '</strong><br>' +
                                    '<a href="/uploads/' + outputFileName + '" download><strong>Download Decrypted File</strong></a>';
                        $('#result-decrypt').html(message);
                        
                        // Stop polling after a short delay
                        setTimeout(function() {
                            if (decryptProgressInterval) {
                                clearInterval(decryptProgressInterval);
                            }
                            $('#loading-decrypt').hide();
                        }, 1000);
                    },
                    error: function(xhr) {
                        var errorMsg = 'An error occurred. Please try again.';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMsg = xhr.responseJSON.error;
                        }
                        $('#result-decrypt').html('<strong style="color: red;">' + errorMsg + '</strong>');
                        $('#loading-decrypt').hide();
                        if (decryptProgressInterval) {
                            clearInterval(decryptProgressInterval);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
